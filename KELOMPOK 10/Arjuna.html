<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Kelompok</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">Kelompok 3</div>
    <nav id="menu">
        <a href="#hero">Home</a>
        <a href="#about">About</a>
        <a href="#experience">Pengalaman</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
</header>

<section id="hero">
    <img src="images/foto1.jpg" class="hero-img">
    <h1>Nama Kelompok</h1>
    <p>Deskripsi singkat mengenai kelompok kalian</p>
</section>

<section id="social">
    <h2>Sosial Media</h2>
    <a href="#">Instagram</a> •
    <a href="#">Facebook</a> •
    <a href="#">YouTube</a>
</section>

<section id="about">
    <h2>Tentang Kami</h2>
    <img src="images/foto2.jpg" class="about-img">
    <p>Kami adalah mahasiswa ... (tulis deskripsi singkat)</p>
</section>

<section id="experience">
    <h2>Pengalaman</h2>
    <div class="experience-box">
        <img src="images/pengalaman.jpg">
        <p>Deskripsi pengalaman kalian.</p>
    </div>
</section>

<section id="skills">
    <h2>Skills</h2>
    <div class="skill-box">
        <img src="images/skill1.png">
        <img src="images/skill2.png">
        <img src="images/skill3.png">
    </div>
</section>

<section id="contact">
    <h2>Kontak</h2>
    <form>
        <input type="text" placeholder="Nama">
        <input type="email" placeholder="Email">
        <textarea placeholder="Pesan"></textarea>
        <button>Kirim</button>
    </form>
</section>

<footer>
    <h3>Lokasi Kami</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="250" style="border:0;" allowfullscreen=""></iframe>
</footer>

<script src="script.js"></script>
</body>
</html>
